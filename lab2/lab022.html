<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form demo</title>
</head>
<body>
    <h3>Hotel Booking</h3>
    <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/642/88726059/services/post.php">
    <table height = "100%">
        <tr>
            <th><label for="room">Room Type</label></th>
            <td><select name="roomtype">
                <option value="0">please select</option>
                <option value="1">standard</option>
                <option value="2">luxury</option>
                <option value="3">deluxe</option>
            </select></td>
        </tr>
        <tr>
            <th><label for="num">Number of guests</label></th>
            <td><select name="numguest">
                <option value="0">please select</option>
                <option value="1-2">1-2</option>
                <option value="3-4">3-4</option>
                <option value="5-6">5-6</option>
                <option value="7-8">7-8</option>
            </select></td>
        </tr>
        <tr>
            <th><label for="name">Name</label></th>
            <td><input type="text" name="fname" id="fname" placeholder="first">
            <input type="text" name="lname" id="lname" placeholder="Last"></td>
        </tr>
        <tr>
            <th><label for="mail">E-mail</label></th>
            <td><input type="text" name="email" id="email" placeholder="johm@company.com"></td>
        </tr>
        <tr>
            <th><label for="arival">Arrival</label></th>
            <td><input type="date" name="arivaldate">
            <input type="time" name="arivaltime"></td>
        </tr>
        <tr>
            <th><label for="departure">departure</label></th>
            <td><input type="date" name="departuredate">
            <input type="time" name="departuretime"></td>
        </tr>
        <tr>
            <th><label for="freepickup">free pickup</label></th>
            <td><input type="radio" name="pickup" id="pickup" value="Yes">Yes<br>
            <input type="radio" name="pickup" id="pickup" value="No">No</td>
        </tr>
        <tr>
            <th><label for="flightnum">flight number</label></th>
            <td><input type="flightnum" name="flightnum" id="flightnum" placeholder="C1209"></td>
        </tr>
        <tr>
            <th align=left rowspan="2">Other requests</th>
            <td><textarea name="otherreq" id="othereq" rows="5" cols="60"></textarea></td>
        </tr>
        <tr>
            <td><input type="submit" value="Complete Reservation"></td>
        </tr>
    </table>
    </form>
</body>
</html>
